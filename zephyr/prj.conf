# MP3 Rewind Media Player - Audio Streaming Configuration
# Audio system with PWM buzzer output

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MAX_LEVEL=4

# Enable console and printk
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_SERIAL=y
CONFIG_STDOUT_CONSOLE=y

# UART configuration for better output
CONFIG_UART_USE_RUNTIME_CONFIGURE=y

# Enable PWM for audio output
CONFIG_PWM=y

# Enable GPIO and LEDs
CONFIG_GPIO=y
CONFIG_LED=y

# Enable heap and memory management
CONFIG_HEAP_MEM_POOL_SIZE=8192
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Enable threads and scheduling
CONFIG_MULTITHREADING=y
CONFIG_NUM_PREEMPT_PRIORITIES=15

# Enable debug features
CONFIG_DEBUG=y
CONFIG_DEBUG_INFO=y
CONFIG_ASSERT=y

# Enable error handling
CONFIG_REBOOT=y

# Enable string functions (use newer POSIX API)
CONFIG_POSIX_API=y

# Enable networking (for future HTTP client)
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y

# Disable unused features to save space
CONFIG_BT=n
CONFIG_WIFI=n
CONFIG_NETWORKING=n
CONFIG_WIFI=n
CONFIG_USB_DEVICE_STACK=n

# Thread configuration
CONFIG_NUM_PREEMPT_PRIORITIES=15
CONFIG_THREAD_NAME=y
CONFIG_THREAD_STACK_INFO=y

# Timer configuration
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000

# MPU configuration for STM32L4
CONFIG_ARM_MPU=y

# Optimization
CONFIG_SIZE_OPTIMIZATIONS=y